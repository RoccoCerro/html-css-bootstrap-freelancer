<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/app.css">

</head>
<body>
    <!-- HEADER -->
    <header class="page-header ">
        <div class="container-sm">
            <div class="row p-3">
                <!-- COL START -->
                <div class="col-auto">START BOOTSTRAP</div>
                <!-- COL LINK -->
                <div class="col-auto ms-auto">
                    <ul class="list-group list-group-horizontal ">
                        <li class="header_portfolio">PORTFOLIO</li>
                        <li class="px-3">ABOUT</li>
                        <li class="header_contact">CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="debug">
        <!-- HERO -->
        <section class="hero text-center">

        </section>
        <!-- PORTFOLIO -->
        <section class="portfolio">
            <div class="container-sm">
                <!-- titolo portfolio -->
                <div class="title_portfolio text-center">
                    <h3>PORTFOLIO</h3>
                </div>
                <!-- lista portfolio -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col p-2">
                        <div class="test"></div>
                    </div>
                    <div class="col p-2">
                        <div class="test"></div>
                    </div>
                    <div class="col p-2">
                        
                    </div>
                    <div class="col p-2">
                        
                    </div>
                    <div class="col p-2">
                        
                    </div>
                    <div class="col p-2">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- ABOUT -->
        <section class="about ">
            <div class="container_free">

            </div>
        </section>
        <!-- CONTACT-ME -->
        <section class="contact-me">
            <div class="container_free">
                <!-- titolo contact-me -->
                <div class="title-contact-me text-center">
                    <h3>CONTACT ME</h3>
                </div>
                <!-- form contact-me -->
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Phone Number">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="page-footer debug">
        <!-- connections -->
        <div class="connections">
            <div class="container-sm">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- copy -->
        <div class="copy text-center p-3">
            Copyright Your Website 2019
        </div>
    </footer>
</body>
</html>
