<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/app.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

</head>
<body>
    <!-- HEADER -->
    <header class="page-header ">
        <div class="container-sm">
            <div class="row p-3">
                <!-- COL START -->
                <div class="col-auto">START BOOTSTRAP</div>
                <!-- COL LINK -->
                <div class="col-auto ms-auto d-none d-sm-block">
                    <ul class="list-group list-group-horizontal list-unstyled">
                        <li class="header_portfolio">PORTFOLIO</li>
                        <li class="px-3">ABOUT</li>
                        <li class="header_contact">CONTACT</li>
                    </ul>
                </div>
                <span class="col-auto d-sm-none ms-auto"> M </span>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="debug">
        <!-- HERO -->
        <section class="hero text-center text-light">
            <div class="container-sm py-5">
                <img class="mb-3" src="./img/avatar.svg" alt="">
                <h1 class="mb-3">START BOOTSTRAP</h1>
                <div class="m_divider d-flex align-items-center justify-content-center gap-2 mb-3"> 
                    <hr class="rounded">
                    <i class="fa-solid fa-star"></i>
                    <hr class="rounded">
                </div>
                <div>
                    <span>GRAFIC ARTIST - </span>
                    <span>WEB DESIGNER - </span>
                    <span>ILLUSTRATOR</span>
                </div>
            </div>
        </section>
        <!-- PORTFOLIO -->
        <section class="portfolio mb-4">
            <div class="container-sm">
                <!-- titolo portfolio -->
                <div class="title_portfolio text-center mt-4">
                    <h3 class="">PORTFOLIO</h3>
                    <div class="m_divider d-flex align-items-center justify-content-center gap-2 mb-3"> 
                        <hr class="rounded">
                        <i class="fa-solid fa-star"></i>
                        <hr class="rounded">
                    </div>
                </div>
            </div>
            <!-- lista portfolio -->
            <div class="container-sm">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col p-2">
                        <img src="./img/cabin.png" alt="">
                    </div>
                    <div class="col p-2">
                        <img src="./img/cake.png" alt="" class="">
                    </div>
                    <div class="col p-2">
                        <img src="./img/circus.png" alt="">
                    </div>
                    <div class="col p-2">
                        <img src="./img/game.png" alt="">
                    </div>
                    <div class="col p-2">
                        <img src="./img/safe.png" alt="">
                    </div>
                    <div class="col p-2">
                        <img src="./img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- ABOUT -->
        <section class="about text-center text-light">
            <div class="container_free">
                <h3>ABOUT</h3>
                <div class="m_divider d-flex align-items-center justify-content-center gap-2 mb-3"> 
                    <hr class="rounded">
                    <i class="fa-solid fa-star"></i>
                    <hr class="rounded">
                </div>
            </div>
        </section>
        <!-- CONTACT-ME -->
        <section class="contact-me">
            <div class="container_free">
                <!-- titolo contact-me -->
                <div class="title-contact-me text-center">
                    <h3>CONTACT ME</h3>
                </div>
                <!-- form contact-me -->
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Phone Number">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="page-footer debug">
        <!-- connections -->
        <div class="connections">
            <div class="container-sm">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- copy -->
        <div class="copy text-center p-3">
            Copyright &copy; Your Website 2019
        </div>
    </footer>
</body>
</html>
